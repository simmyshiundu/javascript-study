<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    Operators
    <script>
        let x = '5'
        let y = 10
        let z = 5
        let w = 10
        let v = 5.0
        z +=  w
        console.log(z)
        console.log("Concat:",x + y) 
        console.log("Add:",y + z)
        console.log(y != z)
        console.log(y == z)
        console.log(x === z) // strict equality
        console.log(v !== z) // strict inequality
        console.log(w == y) // datatype not being checked
        console.log(x == z) // strict inequality

        let a = 5
        if (a == 5) {
            console.log(`Number is ${a}`) // if block
        } else if (a == 6) {
            console.log("Number is 6")
        } else {
            console.log("Number is not found") // else block
        }

        // ` ` - backticks
        
    </script>
</body>
</html>
