<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Loop Tasks</title>
</head>

<body>
    <div>
        My Loop Tasks
    </div>
    <script>
        // 1. console.log numbers that are only divisible by 5 and 7  and between 0 to 500.
        // The output should be 35, 70, 105â€¦..

        for (let i = 0; i <= 500; i++) {
            if (i % 5 === 0 && i % 7 === 0) {
                console.log(i);
            }
        }

        // 2. Display numbers from 20 to 80 in console log

        for (let i = 20; i <= 80; i++) {
            console.log(i);
        }

        // 3. Improve num 2 above, only display numbers divisible by 7 i.e. 21, 28, 35...

        for (let i = 20; i <= 80; i++) {
            if (i % 7 === 0) {
                console.log(i);
            }
        }

        // 4. Store the numbers divisible by 7, in an array.

        let divisibleBySeven = [];

        for (let i = 20; i <= 80; i++) {
            if (i % 7 === 0) {
                divisibleBySeven.push(i);
            }
        }

        // 5. Display that array with all the values.

        console.log(divisibleBySeven);

    </script>
</body>

</html>
